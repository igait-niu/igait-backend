<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AI-ASD</title>
		<link href="public/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <form action="https://api.hiibolt.com/api/v1/upload" method="post" enctype="multipart/form-data">
            <p>Input the front-facing video here:</p>
            <input id="fileInputFront" type="file" name="fileuploadfront" required>
            <p>Input the side facing video here:</p>
            <input id="fileInputSide" type="file" name="fileuploadside" required>
            <br>
            Email:
            <input id="email" type="text" name="email" required>
            <br>
            Age:
            <input id="age" type="number" name="age" required>
            <br>
            Ethnicity:
            <input id="ethnicity" name="ethnicity" required>
            <br>
            Gender:
            <input id="gender" name="gender" required>
            <br>
            Height:
            <input id="height" name="height" required>
            <br>
            Weight:
            <input id="weight" type="number" name="weight" required>
            <br>
            <button type="submit">Upload File</button>
        </form>
