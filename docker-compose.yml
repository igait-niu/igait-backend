services:
  socials-test:
    image: ghcr.io/hiibolt/socials:latest
    ports:
      - "4000:4000"
  backend:
    image: ghcr.io/igait-niu/igait-backend:latest
    ports:
      - "3000:3000"
    volumes:
      - 'data:/data'
      - 'ssh:/root/.ssh'
    env_file:
      - .env
  frontend:
    image: ghcr.io/igait-niu/igait-web:latest
    ports:
      - "4173:4173"
volumes:
  data:
  ssh:
